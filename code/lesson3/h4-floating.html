<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            background-color: red;
            width: 50%;
            height: 200px;
            float: left;
        }
        #div2 {
            background-color: green;
            width: 50%;
            height: 250px;
            float: right;
        }
        #div3 {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        .clearFix {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div class="clearFix"></div>
    <div id="div3"></div>
</body>
</html>
